name: Test
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      # setup-bun currently not working with Windows
      - uses: oven-sh/setup-bun@v1
        if: ${{ runner.os != 'Windows' }}
      - run: |
          bun install
          bun install --no-save esbuild@^0.19.11
          bun test --coverage
        if: ${{ runner.os != 'Windows' }}

      # Windows only
      - run: |
          node -v && npm -v
          npm i
          npm i -g jest
          (cd packages/nuejs && jest)
          (cd packages/nuekit && jest)
        if: ${{ runner.os == 'Windows' }}
