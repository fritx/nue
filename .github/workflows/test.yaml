name: Test
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        if: !startsWith(runner.os, 'Windows')
      - run: |
          bun install
          bun install --no-save esbuild@^0.19.11
          bun test --coverage
        if: !startsWith(runner.os, 'Windows')
      - run: |
          npm i
          npm i -g jest
          jest
        if: startsWith(runner.os, 'Windows')
