name: Test
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      # setup-bun currently not working with Windows
      # For MacOS and Linux only
      - uses: oven-sh/setup-bun@v1
        if: ${{ runner.os != 'Windows' }}
      - run: |
          bun install
          bun install --no-save esbuild@^0.19.11
          bun test --coverage
        if: ${{ runner.os != 'Windows' }}

      # For Windows only
      - run: |
          node -v && npm -v
          npm i
          npm i --no-save jest esbuild@^0.19.11
          # https://jestjs.io/docs/ecmascript-modules
          cd packages/nuejs && node --experimental-vm-modules ../../node_modules/jest/bin/jest -i
          cd ../nuekit && node --experimental-vm-modules ../../node_modules/jest/bin/jest -i
        if: ${{ runner.os == 'Windows' }}
